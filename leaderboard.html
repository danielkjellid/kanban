                <!--third column-->
                <div class="column is-one-third-desktop is-one-third-tablet is-full-mobile" aria-label="Sixth place. The member who has finished the sixth most tasks.">
                    <div class="leaderboard-card">
                        <div class="leaderboard-card-circle-container">
                            <img src="static/img/member-icons/jr-big.png" height="70px" width="70px" alt="circular emblem displaying sixth place's initials">

        <!--add new modal-->
        <div id="add-new-modal" class="modal" >
            <div class="modal-background">
            </div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <div class="modal-card-head-menu tab">
                        <button class="menu-item is-active tablinks" id="new-card" onclick="openNewModal(event, 'new-card-modal')" >
                        New card
                        </button>
                        <button class="menu-item tablinks" id="new-member" onclick="openNewModal(event, 'new-member-modal')" >
                        New member
                        </button>
                        <button class="menu-item tablinks" id="new-tag" onclick="openNewModal(event, 'new-tag-modal')" >
                        New tag
                        </button>
                    </div>
                </header>
                <div id="new-card-modal" class="tab-content">
                    <form id="add-new-modal" class="modals">
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="e.g. Design kanban board for exam web project" id="modal-add-new-task-title" >
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Status</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="modal-add-new-task-status" >
                                            <option id="select-to-do">To-do</option>
                                            <option id="select-in-progress">In-progress</option>
                                            <option id="select-done">Done</option>
                                            <option id="select-archived">Archived</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Tag</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="modal-add-new-task-tag">
                                            <option>PR</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Due Date</label>
                                <div class="control">
                                    <input class="input" type="date" placeholder="e.g. alexsmith@gmail.com" id="modal-add-new-task-dueDate" >
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Description</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="More details about the task" id="modal-add-new-task-desc" ></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Assign</label>
                                <div class="control">
                                    <div class="select is-fullwidth" >
                                        <select id="modal-add-new-task-member">
                                            <option>Daniel Kjellid</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="add-new-task-cancel" class="button is-silenced" type="button">Cancel</button>
                            <button class="button is-brand is-rounded" type="submit" >Add new card</button>
                        </footer>
                    </form>
                </div>
                <div id="new-member-modal" class="tab-content" >
                    <form id="add-new-member" class="modals">
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Add new member</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="e.g. Ola Nordmann" id="modal-add-new-member" >
                                </div>
                                <label class="label">Add initials</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="e.g. ON" id="modal-add-new-member-init" >
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="add-new-member-cancel" class="button is-silenced" type="button">Cancel</button>
                            <button class="button is-brand is-rounded" type="submit" onclick="return addNewMember()" >Add new member</button>
                        </footer>
                    </form>
                </div>
                <div id="new-tag-modal" class="tab-content" >
                    <form id="add-new-tag" class="modals">
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Add new tag</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="e.g. priority" id="modal-add-new-tag" >
                                </div>
                                <label class="label">Add color</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="e.g. #aaf99a" id="modal-add-new-color-tag" >
                                    <label class="label">Add textcolor</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="e.g. #4c6841" id="modal-add-new-textcolor-tag" >
                                    </div>
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="add-new-tag-cancel" class="button is-silenced" type="button">Cancel</button>
                            <button class="button is-brand is-rounded" onclick="return addNewTag()" >Add new tag</button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
        <!--add new modal end-->

        <script src="static/js/modal.js"></script>
        <script src="static/js/dragdrop.js"></script>
        <script src="static/js/misc.js"></script>

        <!--loading scripts end-->
