                    </div>
                    <div class="list-block">
                        <a id="add-new-task-to-do" class="silenced-text" tabindex="0">
                            <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">

                </nav>
            </div>
            <!--to-do end-->
            <!--in-progress-->
            <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                <nav class="list" tabindex="0">
                    <p class="list-heading">In progress</p>
                    <div class="list-block">
                        <div class="card-container" id="list-in-progress" tabindex="0">
                            <!-- card(s) created by DOM/listTasks() -->
                        </div>
                    </div>
                    <div class="list-block">
                        <a id="add-new-task-in-progress" class="silenced-text" tabindex="0">
                            <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Body" transform="translate(25.000000, 100.000000)">
                                                    <g id="Backlog" transform="translate(710.000000, 0.000000)">
                                                        <g id="Add-new-card" transform="translate(10.000000, 706.000000)">
                                                            <g id="add-outline" transform="translate(0.000000, 3.000000)">
                                                                <polygon id="Shape" points="7.2 4.8 12 4.8 12 7.2 7.2 7.2 7.2 12 4.8 12 4.8 7.2 0 7.2 0 4.8 4.8 4.8 4.8 0 7.2 0"></polygon>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span> Add new task
                        </a>
                    </div>
                </nav>
            </div>
            <!--in-progress end-->
            <!--done-->
            <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                <nav class="list" tabindex="0">
                    <p class="list-heading">Done</p>
                    <div class="list-block">
                        <div class="card-container" id="list-done" tabindex="0">
                            <!-- card(s) created by DOM/listTasks() -->
                        </div>
                    </div>
                    <div class="list-block">
                        <a id="add-new-task-done" class="silenced-text" tabindex="0">
                            <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Body" transform="translate(25.000000, 100.000000)">
                                                    <g id="Backlog" transform="translate(710.000000, 0.000000)">

            <!--done end-->
            <!--upcoming due dates-->
            <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">

                    </div>

                        <!--Tags added by DOM-->
                    </div>
                </div>

                <div class="member-overview">
                    <div class="member-heading">

                    </div>
                    <div id="member-container" class="member-container">
                        <!-- members added by DOM -->
                    </div>
                </div>

            </div>
            <!--upcoming due dates end-->
        </div>

    <div id="add-new-modal" class="modal" tabindex="0">
        <div class="modal-background">

        </div>
        <div class="modal-card">
            <header class="modal-card-head">
                <div class="modal-card-head-menu tab">
                    <button class="menu-item is-active tablinks" id="new-card" onclick="openNewModal(event, 'new-card-modal')" tabindex="0">
                        New card
                    </button>
                    <button class="menu-item tablinks" id="new-member" onclick="openNewModal(event, 'new-member-modal')" tabindex="0">
                        New member
                    </button>
                    <button class="menu-item tablinks" id="new-tag" onclick="openNewModal(event, 'new-tag-modal')" tabindex="0">
                        New tag
                    </button>
                </div>
            </header>
            <div id="new-card-modal" class="tab-content">
                <form id="add-new-modal" class="modals">
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Title</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="e.g. Design kanban board for exam web project" id="modal-add-new-task-title" tabindex="0">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="modal-add-new-task-status" tabindex="0">
                                        <option id="select-to-do">To-do</option>
                                        <option id="select-in-progress">In-progress</option>
                                        <option id="select-done">Done</option>
                                        <option id="select-archived">Archived</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Tag</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="modal-add-new-task-tag">
                                        <option>PR</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Due Date</label>
                            <div class="control">
                                <input class="input" type="date" placeholder="e.g. alexsmith@gmail.com" id="modal-add-new-task-dueDate" tabindex="0">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="More details about the task" id="modal-add-new-task-desc" tabindex="0"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Assign</label>
                            <div class="control">
                                <div class="select is-fullwidth" tabindex="0">
                                    <select id="modal-add-new-task-member">
                                        <option>Daniel Kjellid</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-silenced" tabindex="0">Cancel</button>
                        <button class="button is-brand is-rounded" type="submit" tabindex="0">Add new card</button>
                    </footer>
                </form>
            </div>

            <div id="new-member-modal" class="tab-content" tabindex="0">
                <form id="add-new-member" class="modals">
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Add new member</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="e.g. Ola Nordmann" id="modal-add-new-member" tabindex="0">
                            </div>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-silenced">Cancel</button>
                        <button class="button is-brand is-rounded" type="submit" tabindex="0">Add new member</button>
                    </footer>
                </form>
            </div>

            <div id="new-tag-modal" class="tab-content" tabindex="0">
                <form id="add-new-tag" class="modals">
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Add new tag</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="e.g. priority" id="modal-add-new-tag" tabindex="0">
                            </div>
                                <label class="label">Add color</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="e.g. ##aaf99a" id="modal-add-new-color-tag" tabindex="0">
                            </div>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-silenced" tabindex="0">Cancel</button>
                        <button class="button is-brand is-rounded" onclick="addNewTag(); listTagsOverview(); listTagsNewSelect();" tabindex="0">Add new tag</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>
    <div id="edit-modal" class="modal" tabindex="0">
        <div class="modal-background">

        </div>
        <div class="modal-card">
            <header class="modal-card-head">
                <h1>Edit card</h1>
            </header>
            <form id="edit-task-modal">
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="e.g. Design kanban board for exam web project" id="modal-edit-task-title" tabindex="0">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Status</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="modal-edit-task-status" tabindex="0">
                                    <option id="select-to-do">To-do</option>
                                    <option id="select-in-progress">In-progress</option>
                                    <option id="select-done">Done</option>
                                    <option id="select-archived">Archived</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Tag</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="modal-edit-task-tag" tabindex="0">
                                    <!-- options created by DOM -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Due Date</label>
                        <div class="control">
                            <input class="input" type="date" id="modal-edit-task-dueDate" tabindex="0">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="More details about the task" id="modal-edit-task-desc" tabindex="0"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Assign</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="modal-edit-task-member" tabindex="0">
                                    <!-- options created by DOM-->
                                </select>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-silenced" tabindex="0">Discard changes</button>
                    <button class="button is-brand is-rounded" type="submit" tabindex="0">Save changes</button>
                </footer>
            </form>
        </div>
    </div>

</body>
