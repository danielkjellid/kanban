<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kanban</title>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body id="board">
        <!--navbar-->
        <nav class="navbar is-white">
            <div class="container is-fluid">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <!--logo in vector format-->
                        <svg width="170px" height="28px" viewBox="0 0 252 46" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-label="Logo, click to go to front page">
                            <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Front" transform="translate(-25.000000, -14.000000)">
                                    <g id="Header" transform="translate(0.000000, -3.000000)">
                                        <g id="Logo" transform="translate(25.000000, 0.000000)">
                                            <rect id="Rectangle" fill="#F364A2" x="17" y="19" width="16" height="44" rx="2"></rect>
                                            <rect id="Rectangle" fill="#F364A2" x="0" y="19" width="16" height="33" rx="2"></rect>
                                            <text id="Kanban" font-family="GTWalsheim-Medium, GT Walsheim" font-size="63" font-weight="400" fill="#3E4C59">
                                                <tspan x="36.5" y="62">Kanban</tspan>
                                            </text>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        <!--logo end-->
                    </a>
                </div>
                <div class="navbar-menu">
                    <!--navigation items-->
                    <div class="navbar-start">
                        <a class="navbar-item is-active" href="index.html" aria-label="Navigation item, click to go to front page" role="tab">
                            Board
                        </a>
                        <a class="navbar-item" href="#" aria-label="Navigation item, click to go to Leaderboard page" role="tab">
                            Leaderboard
                        </a>
                        <a class="navbar-item" href="archive.html" aria-label="Navigation item, click to go to archvied tasks page" role="tab">
                            Archive
                        </a>
                    </div>
                    <!--navigation items end-->
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <!--add new button-->
                            <a id="open-add-new-modal" class="button is-brand is-rounded is-outlined" aria-label="Add new task, tag or member">
                                <span>Add new</span>
                            </a>
                            <!--add new button end-->
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->
        <div class="container is-fluid">
            <div class="columns">
                <!--overdue notification-->
                <div id="banners" class="column is-full">
                    <!--notification added by DOM-->
                </div>
                <!--overdue notification end-->
            </div>
            <div class="columns">
                <!--to-do-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <div class="list" aria-label="Tasks that are in the to-do phase">
                        <p class="list-heading">To-do</p>
                        <div class="list-block">
                            <div id="list-to-do" class="card-container" aria-label="Task cards">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <a id="add-new-task-to-do" class="silenced-text" aria-label="Add new task with status to-do">
                                <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Body" transform="translate(25.000000, 100.000000)">
                                                    <g id="Backlog" transform="translate(710.000000, 0.000000)">
                                                        <g id="Add-new-card" transform="translate(10.000000, 706.000000)">
                                                            <g id="add-outline" transform="translate(0.000000, 3.000000)">
                                                                <polygon id="Shape" points="7.2 4.8 12 4.8 12 7.2 7.2 7.2 7.2 12 4.8 12 4.8 7.2 0 7.2 0 4.8 4.8 4.8 4.8 0 7.2 0"></polygon>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                Add new task
                            </a>
                        </div>
                    </div>
                </div>
                <!--to-do end-->
                <!--in-progress-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <div class="list" aria-label="Tasks that are in the in-progress phase">
                        <p class="list-heading">In progress</p>
                        <div class="list-block">
                            <div id="list-in-progress" class="card-container" aria-label="task-cards">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <a id="add-new-task-in-progress" class="silenced-text" aria-label="Add new task with status in-progress">
                                <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Body" transform="translate(25.000000, 100.000000)">
                                                    <g id="Backlog" transform="translate(710.000000, 0.000000)">
                                                        <g id="Add-new-card" transform="translate(10.000000, 706.000000)">
                                                            <g id="add-outline" transform="translate(0.000000, 3.000000)">
                                                                <polygon id="Shape" points="7.2 4.8 12 4.8 12 7.2 7.2 7.2 7.2 12 4.8 12 4.8 7.2 0 7.2 0 4.8 4.8 4.8 4.8 0 7.2 0"></polygon>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                Add new task
                            </a>
                        </div>
                    </div>
                </div>
                <!--in-progress end-->
                <!--done-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <div class="list" aria-label="Tasks that are in the done phase">
                        <p class="list-heading">Done</p>
                        <div class="list-block">
                            <div class="card-container" id="list-done" aria-label="Task cards">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <a id="add-new-task-done" class="silenced-text" aria-label="Add new task with status done">
                                <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Body" transform="translate(25.000000, 100.000000)">
                                                    <g id="Backlog" transform="translate(710.000000, 0.000000)">
                                                        <g id="Add-new-card" transform="translate(10.000000, 706.000000)">
                                                            <g id="add-outline" transform="translate(0.000000, 3.000000)">
                                                                <polygon id="Shape" points="7.2 4.8 12 4.8 12 7.2 7.2 7.2 7.2 12 4.8 12 4.8 7.2 0 7.2 0 4.8 4.8 4.8 4.8 0 7.2 0"></polygon>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                Add new card
                            </a>
                        </div>
                        <div class="list-block">
                            <a id="done-list-archive-cards" class="silenced-text" aria-label="Archive all done cards">
                                <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Archive" transform="translate(-65.000000, -135.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Row-1" transform="translate(51.000000, 125.000000)">
                                                    <g id="Task">
                                                        <g id="Body" transform="translate(14.000000, 10.000000)">
                                                            <g id="box">
                                                                <path d="M0,1.2 C0,0.54 0.54,0 1.2,0 L10.8,0 C11.4627417,4.05812251e-17 12,0.5372583 12,1.2 L12,2.4 L0,2.4 L0,1.2 Z M0.6,3 L11.4,3 L11.4,10.8 C11.4,11.4627417 10.8627417,12 10.2,12 L1.8,12 C1.1372583,12 0.6,11.4627417 0.6,10.8 L0.6,3 Z M4.2,4.2 L4.2,5.4 L7.8,5.4 L7.8,4.2 L4.2,4.2 Z" id="Shape"></path>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                Archive tasks
                            </a>
                        </div>
                    </div>
                </div>
                <!--done end-->
                <!--upcoming due dates, tag overview & member overview-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <div id="due-date-list" class="due-date-list" aria-label="List upcoming and expired due dates">
                        <div class="due-date-list-heading">
                            <h1>Upcoming due dates</h1>
                        </div>
                        <div id="task-progress" class="due-date-list-block">
                            <progress id="progress-bar" class="due-date-list-progress is-brand is-large" value="90" max="100" data-label="87% of cards done!">
                            </progress>
                        </div>
                        <div id="due-date-expired-container" class="due-date-expired-container" aria-label="Expired due date cards">
                        </div>
                        <div id="due-date-card-container" class="due-date-card-container" aria-label="Upcoming due date cards">
                            <!-- Cards added by DOM -->
                        </div>
                    </div>
                    <div class="tag-overview" aria-label="An overview over tags (workflows)">
                        <div class="tag-heading">
                            <h1>Tags</h1>
                        </div>
                        <div id="tag-container" class="mini-tags-tag-list"  aria-label="A list showing tags (workflows)">
                            <!--Tags added by DOM-->
                        </div>
                    </div>
                    <div class="member-overview">
                        <div class="member-heading">
                            <h1>Members</h1>
                        </div>
                        <div id="member-container" class="member-container"  aria-label="A list showing team members">
                            <!-- members added by DOM -->
                        </div>
                    </div>
                </div>
                <!--upcoming due dates, tag overview & member overview end-->
            </div>
        </div>
        <!--add new modal-->
        <div id="add-new-modal" class="modal">
            <div class="modal-background">
            </div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <div class="modal-card-head-menu tab">
                        <button class="menu-item is-active tablinks" id="new-card" onclick="openNewModal(event, 'new-card-modal')">
                        New card
                        </button>
                        <button class="menu-item tablinks" id="new-member" onclick="openNewModal(event, 'new-member-modal')">
                        New member
                        </button>
                        <button class="menu-item tablinks" id="new-tag" onclick="openNewModal(event, 'new-tag-modal')">
                        New tag
                        </button>
                    </div>
                </header>
                <div id="new-card-modal" class="tab-content">
                    <form id="add-new-modal" class="modals">
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input id="modal-add-new-task-title" class="input" type="text" placeholder="e.g. Design kanban board for exam web project">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Status</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="modal-add-new-task-status">
                                            <option id="select-to-do">To-do</option>
                                            <option id="select-in-progress">In-progress</option>
                                            <option id="select-done">Done</option>
                                            <option id="select-archived">Archived</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Tag</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="modal-add-new-task-tag">
                                            <!--options added by DOM-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Due Date</label>
                                <div class="control">
                                    <input id="modal-add-new-task-dueDate" class="input" type="date" placeholder="e.g. alexsmith@gmail.com">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Description</label>
                                <div class="control">
                                    <textarea id="modal-add-new-task-desc" class="textarea" placeholder="More details about the task"></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Assign</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="modal-add-new-task-member">
                                            <!--members added by DOM-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="add-new-task-cancel" class="button is-silenced" type="button">Cancel</button>
                            <button class="button is-brand is-rounded" type="submit">Add new card</button>
                        </footer>
                    </form>
                </div>
                <div id="new-member-modal" class="tab-content">
                    <form id="add-new-member" class="modals">
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Add new member</label>
                                <div class="control">
                                    <input id="modal-add-new-member" class="input" type="text" placeholder="e.g. Ola Nordmann">
                                </div>
                                <label class="label">Add initials</label>
                                <div class="control">
                                    <input id="modal-add-new-member-init" class="input" type="text" placeholder="e.g. ON">
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="add-new-member-cancel" class="button is-silenced" type="button">Cancel</button>
                            <button id="add-new-member-submit" class="button is-brand is-rounded" type="button">Add new member</button>
                        </footer>
                    </form>
                </div>
                <div id="new-tag-modal" class="tab-content">
                    <form id="add-new-tag" class="modals">
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Add new tag</label>
                                <div class="control">
                                    <input id="modal-add-new-tag" class="input" type="text" placeholder="e.g. priority">
                                </div>
                                <label class="label">Add color</label>
                                <div class="control">
                                    <input id="modal-add-new-color-tag" class="input" type="text" placeholder="e.g. #aaf99a">
                                    <label class="label">Add textcolor</label>
                                    <div class="control">
                                        <input id="modal-add-new-textcolor-tag" class="input" type="text" placeholder="e.g. #4c6841">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="add-new-tag-cancel" class="button is-silenced" type="button">Cancel</button>
                            <button id="add-new-tag-submit" class="button is-brand is-rounded" type="button">Add new tag</button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
        <!--add new modal end-->
        <!--edit modal-->
        <div id="edit-modal" class="modal">
            <div class="modal-background">
            </div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <h1>Edit card</h1>
                </header>
                <form id="edit-task-modal">
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Title</label>
                            <div class="control">
                                <input id="modal-edit-task-title" class="input" type="text" placeholder="e.g. Design kanban board for exam web project">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="modal-edit-task-status">
                                        <option id="edit-select-to-do">To-do</option>
                                        <option id="edit-select-in-progress">In-progress</option>
                                        <option id="edit-select-done">Done</option>
                                        <option id="edit-select-archived">Archived</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Tag</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="modal-edit-task-tag">
                                        <!-- options created by DOM -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Due Date</label>
                            <div class="control">
                                <input id="modal-edit-task-dueDate" class="input" type="date">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <textarea id="modal-edit-task-desc" class="textarea" placeholder="More details about the task"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Assign</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="modal-edit-task-member">
                                        <!-- options created by DOM-->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button id="edit-task-discard" class="button is-silenced" type="button">Discard changes</button>
                        <button class="button is-brand is-rounded" type="submit">Save changes</button>
                    </footer>
                </form>
            </div>
        </div>
        <!--edit modal end-->
        <!--loading scripts-->
        <script src="static/js/indexeddb.js"></script>
        <script src="static/js/tasks.js"></script>
        <script src="static/js/utils.js"></script>
        <script src="static/js/tags.js"></script>
        <script src="static/js/members.js"></script>
        <script src="static/js/modal.js"></script>
        <script src="static/js/dragdrop.js"></script>
        <script src="static/js/misc.js"></script>
        <script src="static/js/eventlisteners.js"></script>
        <!--loading scripts end-->
    </body>
</html>
