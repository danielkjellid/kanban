<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kanban</title>
        <!--<link rel="stylesheet" href="static/css/bulma.css">-->
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar is-white">
            <div class="container is-fluid">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <svg width="170px" height="28px" viewBox="0 0 252 46" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Front" transform="translate(-25.000000, -14.000000)">
                                    <g id="Header" transform="translate(0.000000, -3.000000)">
                                        <g id="Logo" transform="translate(25.000000, 0.000000)">
                                            <rect id="Rectangle" fill="#F364A2" x="17" y="19" width="16" height="44" rx="2"></rect>
                                            <rect id="Rectangle" fill="#F364A2" x="0" y="19" width="16" height="33" rx="2"></rect>
                                            <text id="Kanban" font-family="GTWalsheim-Medium, GT Walsheim" font-size="63" font-weight="400" fill="#3E4C59">
                                                <tspan x="36.5" y="62">Kanban</tspan>
                                            </text>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </a>
                    <div class="navbar-burger burger" data-target="navbar">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
                <div id="navbar" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item is-active" href="#">
                            Board
                        </a>
                        <a class="navbar-item" href="#">
                            Leaderboard
                        </a>
                        <a class="navbar-item" href="#">
                            Archive
                        </a>
                    </div>

                    <div class="navbar-center">
                        
                    </div>
                
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a id="open-add-new-modal" class="button is-brand is-rounded is-outlined" data-target="add-new-modal">
                                <span>Add new</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->
        <div class="container is-fluid">            
            <div class="columns">
                <!--to-do-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <nav class="list">
                        <p class="list-heading">To-do</p>
                        <div class="list-block">
                            <div class="card-container" id="list-to-do">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <a id="add-new-task-to-do" class="silenced-text">
                                <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Body" transform="translate(25.000000, 100.000000)">
                                                    <g id="Backlog" transform="translate(710.000000, 0.000000)">
                                                        <g id="Add-new-card" transform="translate(10.000000, 706.000000)">
                                                            <g id="add-outline" transform="translate(0.000000, 3.000000)">
                                                                <polygon id="Shape" points="7.2 4.8 12 4.8 12 7.2 7.2 7.2 7.2 12 4.8 12 4.8 7.2 0 7.2 0 4.8 4.8 4.8 4.8 0 7.2 0"></polygon>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                Add new task
                            </a>
                        </div>
                    </nav>
                </div>
                <!--to-do end-->
                <!--in-progress-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <nav class="list">
                        <p class="list-heading">In progress</p>
                        <div class="list-block">
                            <div class="card-container" id="list-in-progress">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <a id="add-new-task-in-progress" class="silenced-text">
                                <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Body" transform="translate(25.000000, 100.000000)">
                                                    <g id="Backlog" transform="translate(710.000000, 0.000000)">
                                                        <g id="Add-new-card" transform="translate(10.000000, 706.000000)">
                                                            <g id="add-outline" transform="translate(0.000000, 3.000000)">
                                                                <polygon id="Shape" points="7.2 4.8 12 4.8 12 7.2 7.2 7.2 7.2 12 4.8 12 4.8 7.2 0 7.2 0 4.8 4.8 4.8 4.8 0 7.2 0"></polygon>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                Add new task
                            </a>
                        </div>
                    </nav>
                </div>
                <!--in-progress end-->
                <!--done-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <nav class="list">
                        <p class="list-heading">Done</p>
                        <div class="list-block">
                            <div class="card-container" id="list-done">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <a id="add-new-task-done" class="silenced-text">
                                <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Front-Copy" transform="translate(-745.000000, -809.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Body" transform="translate(25.000000, 100.000000)">
                                                    <g id="Backlog" transform="translate(710.000000, 0.000000)">
                                                        <g id="Add-new-card" transform="translate(10.000000, 706.000000)">
                                                            <g id="add-outline" transform="translate(0.000000, 3.000000)">
                                                                <polygon id="Shape" points="7.2 4.8 12 4.8 12 7.2 7.2 7.2 7.2 12 4.8 12 4.8 7.2 0 7.2 0 4.8 4.8 4.8 4.8 0 7.2 0"></polygon>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                Add new card
                            </a>
                        </div>
                        <div class="list-block">
                            <a id="done-list-archive-cards" class="silenced-text">
                                <span>
                                    <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Archive" transform="translate(-65.000000, -135.000000)" fill="#CBD2D9" fill-rule="nonzero">
                                                <g id="Row-1" transform="translate(51.000000, 125.000000)">
                                                    <g id="Task">
                                                        <g id="Body" transform="translate(14.000000, 10.000000)">
                                                            <g id="box">
                                                                <path d="M0,1.2 C0,0.54 0.54,0 1.2,0 L10.8,0 C11.4627417,4.05812251e-17 12,0.5372583 12,1.2 L12,2.4 L0,2.4 L0,1.2 Z M0.6,3 L11.4,3 L11.4,10.8 C11.4,11.4627417 10.8627417,12 10.2,12 L1.8,12 C1.1372583,12 0.6,11.4627417 0.6,10.8 L0.6,3 Z M4.2,4.2 L4.2,5.4 L7.8,5.4 L7.8,4.2 L4.2,4.2 Z" id="Shape"></path>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                                Archive tasks
                            </a>
                        </div>
                    </nav>
                </div>
                <!--done end-->
                <!--upcoming due dates-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <div id="due-date-list" class="due-date-list">
                        <div class="due-date-list-heading">
                            <h1>Upcoming due dates</h1>
                        </div>
                        <div id="task-progress" class="due-date-list-block">
                            <progress id="progress-bar" class="due-date-list-progress is-brand is-large" value="90" max="100" data-label="87% of cards done!">
                            </progress>
                        </div>
                        <div id="due-date-expired-container" class="due-date-expired-container">

                        </div>
                        <div id="due-date-card-container" class="due-date-card-container">
                            <!-- Cards added by DOM -->

                        </div>
                    </div>
                    <nav class="tag-overview">
                        <div class="tag-heading">
                            <h1>TAGS</h1>
                        </div> 
                        <div id="tag-container" class="mini-tags-tag-list">
                            <!--Tags added by DOM-->    
                        </div>
                    </nav>
                    
                </div>
                <!--upcoming due dates end-->
            </div>
        </div> 

        <div class="modal">
            <div class="modal-background">

            </div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <div class="modal-card-head-menu">
                        <a class="menu-item is-active">
                            New card
                        </a>
                        <a class="menu-item">
                            New member
                        </a>
                        <a class="menu-item">
                            New tag
                        </a>
                    </div>
                </header>
                <form id="add-new-modal">
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Title</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="e.g Alex Smith" id="modal-add-new-task-title">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="modal-add-new-task-status">
                                        <option id="select-to-do">To-do</option>
                                        <option id="select-in-progress">In-progress</option>
                                        <option id="select-done">Done</option>
                                        <option id="select-archived">Archived</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Tag</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="modal-add-new-task-tag">
                                        <option>PR</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Due Date</label>
                            <div class="control">
                                <input class="input" type="date" placeholder="e.g. alexsmith@gmail.com" id="modal-add-new-task-dueDate">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="something" id="modal-add-new-task-desc"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Assign</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="modal-add-new-task-assignee">
                                        <option>Daniel Kjellid</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-silenced">Cancel</button>
                        <button class="button is-brand is-rounded" type="submit">Add new card</button>
                    </footer>
                </form>
            </div>
        </div>

        <script src="static/js/indexeddb.js"></script>
        <script src="Linnea/leaderboard.js"></script>
        <script src="static/js/tasks.js"></script>
        <script src="static/js/tags.js"></script>
        <script src="static/js/modal.js"></script>
        <script src="static/js/dragdrop.js"></script>
        <script src="static/js/misc.js"></script>
        <script src="static/js/utils.js"></script>
        <script src="static/js/eventlisteners.js"></script>
    </body>
</html>
