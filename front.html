<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kanban</title>
        <!--<link rel="stylesheet" href="static/css/bulma.css">-->
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body onload="onLoad()">
        <!--navbar-->
        <nav class="navbar is-white">
            <div class="container is-fluid">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <svg width="170px" height="28px" viewBox="0 0 252 46" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Front" transform="translate(-25.000000, -14.000000)">
                                    <g id="Header" transform="translate(0.000000, -3.000000)">
                                        <g id="Logo" transform="translate(25.000000, 0.000000)">
                                            <rect id="Rectangle" fill="#F364A2" x="17" y="19" width="16" height="44" rx="2"></rect>
                                            <rect id="Rectangle" fill="#F364A2" x="0" y="19" width="16" height="33" rx="2"></rect>
                                            <text id="Kanban" font-family="GTWalsheim-Medium, GT Walsheim" font-size="63" font-weight="400" fill="#3E4C59">
                                                <tspan x="36.5" y="62">Kanban</tspan>
                                            </text>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </a>
                    <div class="navbar-burger burger" data-target="navbar">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
                <div id="navbar" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item is-active" href="https://bulma.io/">
                            Board
                        </a>
                        <a class="navbar-item" href="https://bulma.io/">
                            Leaderboard
                        </a>
                        <a class="navbar-item" href="https://bulma.io/">
                            Archive
                        </a>
                    </div>

                    <div class="navbar-center">
                        
                    </div>
                
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a class="button is-brand is-rounded is-outlined">
                                <span>Add new</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->
        <div class="container is-fluid">            
            <div class="columns">
                <!--to-do-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <nav class="list">
                        <p class="list-heading">To-do</p>
                        <div class="list-block">
                            <div class="card-container" id="list-to-do">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <p>Add new card</p>
                        </div>
                    </nav>
                </div>
                <!--to-do end-->
                <!--in-progress-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <nav class="list">
                        <p class="list-heading">In progress</p>
                        <div class="list-block">
                            <div class="card-container" id="list-in-progress">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <p>Add new card</p>
                        </div>
                    </nav>
                </div>
                <!--in-progress end-->
                <!--done-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <nav class="list">
                        <p class="list-heading">Done</p>
                        <div class="list-block">
                            <div class="card-container" id="list-done">
                                <!-- card(s) created by DOM/listTasks() -->
                            </div>
                        </div>
                        <div class="list-block">
                            <p>Add new card</p>
                        </div>
                    </nav>
                </div>
                <!--done end-->
                <!--upcoming due dates-->
                <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
                    <div class="due-date-list">
                        <div class="due-date-list-heading">
                            <h1>Upcoming due dates</h1>
                        </div>
                        <div class="due-date-list-block">
                            <progress class="due-date-list-progress is-brand is-large" value="90" max="100" data-label="87% of cards done!">
                            </progress>
                        </div>
                        <div class="due-date-list-block">
                            <div class="due-date-list-card">
                                <div class = "meta">
                                    <span>May 25 • Daniel Kjellid</span>
                                </div>
                                <div class="mini-tags">
                                    <span class="mini-tag"></span>
                                </div>
                                <div class="title">
                                    <p>Design kanban board for exam web project.</p>
                                </div>
                            </div>
                        </div>
                        <div class="due-date-list-block">
                            <div class="due-date-list-card">
                                <div class = "meta">
                                    <span>May 25 • Daniel Kjellid</span>
                                </div>
                                <div class="mini-tags">
                                    <span class="mini-tag"></span>
                                </div>
                                <div class="title">
                                    <p>Design kanban board for exam web project.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--done end-->
            </div>
        </div> 

        <div class="modal">
            <div class="modal-background">

            </div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <div class="modal-card-head-menu">
                        <a class="menu-item is-active">
                            New card
                        </a>
                        <a class="menu-item">
                            New member
                        </a>
                        <a class="menu-item">
                            New tag
                        </a>
                    </div>
                </header>
                    <form onsubmit="addTask()" id="addingForm">
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="e.g Alex Smith" id="modal-add-new-task-title">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Status</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="modal-add-new-task-status">
                                            <option>to-do</option>
                                            <option>In-progress</option>
                                            <option>Done</option>
                                            <option>Archived</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Tag</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="modal-add-new-task-tag">
                                            <option>PR</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="field">
                                <label class="label">Due Date</label>
                                <div class="control">
                                    <input class="input" type="date" placeholder="e.g. alexsmith@gmail.com" id="modal-add-new-task-dueDate">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Description</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="something" id="modal-add-new-task-desc"></textarea>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Assign</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="modal-add-new-task-assignee">
                                            <option>Daniel Kjellid</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-silenced">Cancel</button>
                            <button class="button is-brand is-rounded" type="submit">Add new card</button>
                        </footer>
                    </form>
            </div>
        </div>
        
        <script>
            function handleForm(e) {
                e.preventDefault();
            }
            var getForm = document.getElementById("addingForm");
            getForm.addEventListener("submit", handleForm);
        </script>
        

        <script src="static/js/dragdrop.js"></script>
        <script src="static/js/indexeddb.js"></script>
        <script src="static/js/assignments.js"></script>
        <script src="static/js/members.js"></script>
        <script src="static/js/tasks.js"></script>
        <script src="static/js/misc.js"></script>
    </body>
</html>
